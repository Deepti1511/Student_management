{% extends 'info/base.html' %}
    {% load static %}

    {% block content %}
                  <div class="card mb-3">

              <i class="fas fa-table"></i>
            <b>Attendance</b></div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered text-center" id="dataTable" width="100%" cellspacing="0">

                  <tbody>
                    {% for a in Alert_list %}
                    <tr>
                        <td>{{ a }}</td>
                    </tr>
                    {% empty %}
                            <p>student has no courses</p>
                    {% endfor %}

                  </tbody>
                </table>
              </div>
            </div>
          </div>


    {% endblock %}
